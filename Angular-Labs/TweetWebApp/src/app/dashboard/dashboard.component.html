<legend style="color:red;">User Details</legend>
<table class="table mt-3">
    <thead>
        <tr>
            <th scope="col">UserId</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">E-Mail</th>
            
            

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users; let i=index">
            <td>{{i+1}}</td>
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.email}}</td>
            <td><button routerLink="/account" class="btn btn-lg btn-primary" type="submit">Follow</button></td>
             
        </tr>
    </tbody>
</table>
