<section class="h-100 gradient-form" style="background-color: #eee;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-10">
          <div class="card rounded-3 text-black">
            <div class="row g-0">
                <div class="card-body p-md-5 mx-md-4">
  
                  <div class="text-center">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"
                      style="width: 185px;" alt="logo">
                  </div>
                    <h2>REGISTER</h2>
  
                    <div class="form-outline mb-4">
                      <input  [(ngModel)]="registerUserData.EmailId" type="email" id="form2Example11" class="form-control"
                        placeholder="Please Enter Your UserName" />
                      <label class="form-label" for="form2Example11">Username</label>
                    </div>
  
                    <div class="form-outline mb-4">
                      <input [(ngModel)]="registerUserData.password" type="password" id="form2Example22" class="form-control" />
                      <label class="form-label" for="form2Example22">Password</label>
                    </div>
  
                    <div class="text-center pt-1 mb-5 pb-1">
                      <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="submit" (click)="registerUser()">REGISTER</button>
                    </div>
  
                     </div>
            
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
